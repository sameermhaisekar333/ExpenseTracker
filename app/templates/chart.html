{% extends "/basic.html" %}
{% block css_content %}
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
{% endblock css_content %}

{% block title_content %}
<title>{{title}}</title>
{% endblock title_content %}

{% block main_content %}

<div class="container  mt-4 mb-4 ml-4 mr-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 mr-2 ml-2 mt-2 mb-2">
            <div id="Account"> </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mr-2 ml-2 mt-2 mb-2">
            <div id="Category"> </div>
        </div>
    </div>

</div>
<div class="container  mt-4 mb-4 ml-4 mr-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div id="Month"> </div>
        </div>
    </div>
</div>
<div class="container  mt-4 mb-4 ml-4 mr-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 ">
            <div id="Year"> </div>
        </div>
    </div>
</div>
{% endblock main_content %}

{% block js_script %} 

<script>
    var graph = {{ graphJSON | safe}};
    Plotly.plot('Account', graph, {});
    var graph1 = {{ graphJSON1 | safe}};
    Plotly.plot('Category', graph1, {});
    var graph2 = {{ graphJSON2 | safe}};
    Plotly.plot('Month', graph2, {});
    var graph3 = {{ graphJSON3 | safe}}; 
    Plotly.plot('Year', graph3, {}); 
</script>
{% endblock js_script %}
